<!DOCTYPE html>
<!--Thymeleaf xlmns-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <link th:fragment="videoGridCSS" rel="stylesheet" th:href="@{\css\uiFragmentSpecific\VideoGrid.css}"/>

</head>
<body>


<!--videogrid UI-->
<div th:fragment="videoGrid" class="row video-row" style="opacity: 0;">
    <!--Developermode-->
    <div th:replace="fragments/testData/videoGridData :: dummy_videos"></div>

    <!--The actual videos-->
    <div class="col-sm-12 video-list">
        <a th:each="video : ${videos}" th:href="'/video?videoId=' + ${video.videoId}" class="video-link">
            <img class="video-thumbnail" th:src="${video.photoUrl}"/>
            <div class="video-thumbnail-overlay">
                <h2 th:text="${video.title}" class="video-thumbnail-title">ticktock :: A violence of innocence</h2>
            </div>
        </a>
    </div>
</div>

<div th:fragment="genrePicker" class="row genre-picker" style="opacity: 0;">
    <div class="col-sm-12 btn-group btn-group-justified">
        <a class="btn" id="all">All</a>
        <a class="btn" id="short_film">Short film</a>
        <a class="btn" id="commercials">Commercials</a>
        <a class="btn" id="live">Live</a>
        <a class="btn" id="music_videos">Music videos</a>
    </div>
</div>


<div th:fragment="adminPanel" class="row genre-picker" style="opacity: 0;">
    <!--Bootstrap row-->
    <div class="row">
        <!--Developermode-->
        <div th:replace="fragments/testData/videoGridData :: dummy_videos"></div>

        <!--The actual videos-->
        <div class="col-sm-12 video-list">
            <a th:each="video : ${videos}" href="#popup1" class="video-link">

                <img class="video-thumbnail" th:src="${video.photoUrl}"/>
                <div class="video-thumbnail-overlay">
                    <h2 th:text="${video.title}" class="video-thumbnail-title">ticktock :: A violence of innocence</h2>
                </div>

                <div id="popup1" class="overlay">
                    <div class="popup">
                        <h2>Er du sikker p√• du vil slette denne film?</h2>
                        <a class="btn cancel" href="#" >Afbryd</a>

                        <a th:href="@{/removeVideo(videoId=${video.videoId})}" class="btn" >Fjern</a>
                    </div>
                </div>

            </a>
        </div>
    </div>
</div>

<div th:replace="fragments/scripts :: jqueryAndBootstrap"></div>

</body>
</html>
